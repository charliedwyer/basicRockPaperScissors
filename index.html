<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pageHeader">
        <div class="titleText">Rock, Paper, Scissors</div>
        <div class="playerScore">Player Score: 0</div>
        <div class="computerScore">Computer Score: 0</div>
    </div>
    <div class="buttons">
        <div class="rockButton">
            <button class="rockBtn"><img src="580b585b2edbce24c47b26f6.png" alt="Image of Rock"></button>
        </div>
        <div class="paperButton">
            <button><img src="12-122412_note-paper-png-note-paper-image-transparent.png" alt="Image of Paper"></button>
        </div>
        <div class="scissorsButton">
            <button><img src="open-scissors-blades-transparent-png.webp" alt="Image of Scissors"></button>
        </div>
    </div>
    <div class="resultsDisplay"></div>

    <script src="javascript.js"></script>
</body>
</html>
